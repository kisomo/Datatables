
<style>
    .side-label{
        width:45px;
    }

</style>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">
                <i class="fas fa-key"></i> &nbsp; &nbsp; Login 
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <h5 class="text-center mt-3">RESTRICTED ACCESS</h5>
        <form action="/login_user" method="POST" autocomplete="off">
            <div class="modal-body">
                {% csrf_token %}
                <div class="input-group mb-3 mt-3">
                    <span class="btn input-group-text border-secondary border-light side-label">
                        <i class="fas fa-user-alt"></i>
                    </span>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <span class="btn input-group-text border-secondary border-light side-label">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
            </div>
            <div class="container d-grid gap-2 mt-4 mb-4">
                <button type="submit" class="btn btn-primary">Enter</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
        
    </div>
</div>
</div>

{% for message in messages %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if message.tags == 'success' %}
        <script>
            var m = "{{ message }}";
            swal("perfect !",m,"success")
        </script>
    {% elif message.tags == 'info' %}
        <script>
            var m = "{{ message }}";
            swal("Blocked !",m,"info")
        </script>
    {% elif message.tags == 'error' %}
        <script>
            var m = "{{ message }}";
            swal("Denied !",m,"error")
        </script>
    {% endif %}
{% endfor %}
